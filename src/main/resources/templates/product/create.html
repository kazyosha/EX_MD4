<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <span><i class="bi bi-plus-circle"></i> Thêm mới sản phẩm</span>
            <a th:href="@{/auction/products}" class="btn btn-dark btn-sm">
                <i class="bi bi-house"></i> Quay về trang chủ
            </a>
        </div>

        <div class="card-body">
            <p class="text-muted">Các thuộc tính có dấu <span class="text-danger">*</span> là bắt buộc!</p>

            <form th:action="@{/auction/products/save}" th:object="${product}" method="post" class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Tên sản phẩm <span class="text-danger">*</span></label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="Nhập tên sản phẩm">
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Giá bắt đầu <span class="text-danger">*</span></label>
                    <input type="number" th:field="*{price}" class="form-control" placeholder="Nhập giá bắt đầu">
                    <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Loại sản phẩm <span class="text-danger">*</span></label>
                    <select th:field="*{categoryId}" class="form-select">
                        <option value="">--Chọn loại sản phẩm--</option>
                        <option th:each="c : ${categories}" th:value="${c.cid}" th:text="${c.name}"></option>
                    </select>
                    <div class="text-danger" th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}"></div>
                </div>

                <div class="col-12 mt-3">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i> Thêm sản phẩm
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
