    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org" lang="vi">
    <head>
        <meta charset="UTF-8">
        <title>Quản lý sản phẩm</title>

        <!-- Bootstrap & Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    </head>
    <body class="bg-light">

    <div class="container mt-4">
        <div class="card shadow-sm">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0 fw-bold">Quản lý sản phẩm đấu giá</h5>
                <a class="btn btn-dark btn-sm" th:href="@{/auction/products/create}">
                    <i class="bi bi-plus-circle"></i> Thêm Sản Phẩm
                </a>
            </div>

            <div class="card-body">
                <!-- Form tìm kiếm -->
                <form class="row g-3 align-items-end mb-4" th:action="@{/auction/products}" method="get">
                    <div class="col-md-3">
                        <label class="form-label">Tên sản phẩm</label>
                        <input type="text" class="form-control" name="name" th:value="${name}" placeholder="Nhập tên sản phẩm">
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Giá bắt đầu</label>
                        <input type="number" class="form-control" name="minPrice" th:value="${minPrice}" placeholder="Nhập giá bắt đầu">
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Loại sản phẩm</label>
                        <select class="form-select" name="categoryId">
                            <option value="">--Chọn--</option>
                            <option th:each="c : ${categories}" th:value="${c.cid}" th:text="${c.name}"
                                    th:selected="${categoryId == c.cid}"></option>
                        </select>
                    </div>

                    <div class="col-md-3 d-flex">
                        <button type="submit" class="btn btn-primary me-2">
                            <i class="bi bi-search"></i> Tìm
                        </button>
                        <a th:href="@{/auction/products}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-clockwise"></i>
                        </a>
                    </div>
                </form>

                <!-- Form xóa -->
                <form th:action="@{/auction/products/delete}" method="post" id="deleteForm">
                    <table class="table table-bordered table-hover align-middle">
                        <thead class="table-light text-center">
                        <tr>
                            <th>STT</th>
                            <th>Chọn</th>
                            <th>Tên sản phẩm</th>
                            <th>Giá bắt đầu</th>
                            <th>Loại sản phẩm</th>
                            <th>Tình trạng</th>
                            <th>Hành động</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="p, stat : ${products}">
                            <td class="text-center" th:text="${(products.number * products.size) + stat.count}"></td>
                            <td class="text-center">
                                <input type="checkbox" name="ids" th:value="${p.id}">
                            </td>
                            <td th:text="${p.name}"></td>
                            <td th:text="${#numbers.formatDecimal(p.price, 0, 'COMMA', 0, 'POINT')} + ' VND'"></td>
                            <td th:text="${p.category.name}"></td>
                            <td th:text="${p.status}" class="text-capitalize"></td>
                            <td class="text-center">
                                <a th:href="@{'/auction/products/edit/' + ${p.id}}" class="btn btn-sm btn-primary">
                                    <i class="bi bi-pencil-square"></i> Sửa
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(products.content)}">
                            <td colspan="7" class="text-center text-muted">Không có sản phẩm nào.</td>
                        </tr>
                        </tbody>
                    </table>

                    <!-- Nút xóa và phân trang -->
                    <div class="d-flex justify-content-between align-items-center">
                        <button type="button" class="btn btn-danger btn-sm" id="deleteBtn">
                            <i class="bi bi-trash"></i> Xóa đã chọn
                        </button>

                        <nav>
                            <ul class="pagination mb-0">
                                <li class="page-item" th:classappend="${products.first}? 'disabled'">
                                    <a class="page-link" th:href="@{|/auction/products?page=${products.number - 1}|}">«</a>
                                </li>

                                <li class="page-item"
                                    th:each="i : ${#numbers.sequence(0, products.totalPages - 1)}"
                                    th:classappend="${i == products.number}? 'active'">
                                    <a class="page-link"
                                       th:href="@{|/auction/products?page=${i}|}"
                                       th:text="${i + 1}"></a>
                                </li>

                                <li class="page-item" th:classappend="${products.last}? 'disabled'">
                                    <a class="page-link" th:href="@{|/auction/products?page=${products.number + 1}|}">»</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("deleteBtn").addEventListener("click", function () {
            const checked = document.querySelectorAll('input[name="ids"]:checked');
            if (checked.length === 0) {
                alert("Vui lòng chọn ít nhất một sản phẩm để xóa!");
                return;
            }
            if (confirm("Bạn có chắc muốn xóa tất cả sản phẩm đã chọn?")) {
                document.getElementById("deleteForm").submit();
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
